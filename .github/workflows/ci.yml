name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Prepare artifact
          run: |
             mkdir -p dist
              cp -R site/* dist/
              cp -R src dist/src

